# ===========================================
# CASHFLOW APPLICATION CONFIGURATION
# ===========================================

# Application Info
spring.application.name=cashflow-backend

# ===========================================
# DATABASE CONFIGURATION - PostgreSQL
# ===========================================

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cashflow_db
spring.datasource.username=shashankkumar
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# ===========================================
# JPA / HIBERNATE CONFIGURATION
# ===========================================

# Hibernate DDL Auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# SERVER CONFIGURATION
# ===========================================

server.port=8080

# ===========================================
# LOGGING CONFIGURATION
# ===========================================

logging.level.org.springframework=INFO
logging.level.com.cashflow=DEBUG
logging.level.org.hibernate.SQL=DEBUG
