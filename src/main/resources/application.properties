# ===========================================
# CASHFLOW APPLICATION CONFIGURATION
# ===========================================

# Application Info
spring.application.name=cashflow-backend

# ===========================================
# DATABASE CONFIGURATION
# ===========================================

# MySQL Configuration (Production)
# Uncomment these lines and comment H2 section for MySQL
# spring.datasource.url=jdbc:mysql://localhost:3306/cashflow_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 In-Memory Database (Development/Testing)
spring.datasource.url=jdbc:h2:mem:cashflow_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# JPA / HIBERNATE CONFIGURATION
# ===========================================

# Hibernate DDL Auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Dialect
# For MySQL: org.hibernate.dialect.MySQLDialect
# For H2: org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===========================================
# SERVER CONFIGURATION
# ===========================================

server.port=8080

# ===========================================
# LOGGING CONFIGURATION
# ===========================================

logging.level.org.springframework=INFO
logging.level.com.cashflow=DEBUG
logging.level.org.hibernate.SQL=DEBUG
