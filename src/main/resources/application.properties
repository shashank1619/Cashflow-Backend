# ===========================================
# CASHFLOW APPLICATION CONFIGURATION
# ===========================================

# Application Info
spring.application.name=cashflow-backend

# ===========================================
# DATABASE CONFIGURATION - PostgreSQL
# ===========================================

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cashflow_db
spring.datasource.username=shashankkumar
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# ===========================================
# JPA / HIBERNATE CONFIGURATION
# ===========================================

# Hibernate DDL Auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# SERVER CONFIGURATION
# ===========================================

server.port=8080

# ===========================================
# LOGGING CONFIGURATION
# ===========================================

logging.level.org.springframework=INFO
logging.level.com.cashflow=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# ===========================================
# GOOGLE OAUTH2 CONFIGURATION
# ===========================================

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:YOUR_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# Frontend URL for redirect after OAuth
app.frontend.url=http://localhost:3000

# ===========================================
# GOOGLE GEMINI AI CONFIGURATION
# ===========================================

gemini.api.key=${GEMINI_API_KEY:YOUR_GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent
